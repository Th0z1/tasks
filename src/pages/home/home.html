<ion-header>

  <ion-navbar color="web">
    <ion-title text-center> <ion-icon name="book"></ion-icon>
      <link href="https://fonts.googleapis.com/css?family=Cardo|Lobster|Pacifico|Playfair+Display" rel="stylesheet">Tasks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="web">
 
<b><p text-center>Tasks to complete</p></b> 
    
    <div *ngFor="let item of tasksName; let i = index">
      <ion-card color="web">
        <ion-card-header (click)="task(item.name)">
            <b>{{item?.name}}</b>
        </ion-card-header>
        <ion-card-content (click)="task(item.name)">
            
         Click here to begin {{item?.name}} 
        </ion-card-content>
      </ion-card>

    </div>
    
</ion-content>
