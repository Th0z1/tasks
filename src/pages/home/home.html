<ion-header>

  <ion-navbar>
    <ion-title text-center>Tasks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
<b><p text-center>Tasks to complete</p></b> 
    

    <ion-card *ngIf="check">
        <ion-card-header (click)="task1()">
            <b>Task 1</b>
        </ion-card-header>
        <ion-card-content (click)="task1()">
            
         Click here to begin Task 1
        </ion-card-content>
      </ion-card>

      <ion-card *ngIf="check1">
        <ion-card-header (click)="task2()">
            
            <b>Task 2</b>
        </ion-card-header>
        <ion-card-content (click)="task2()">
            
         Click here to begin Task 2
        </ion-card-content>
      </ion-card>

      <ion-card *ngIf="check2">
        <ion-card-header (click)="task3()">
            <b>Task 3</b>
        </ion-card-header>
        <ion-card-content (click)="task3()">
            
         Click here to begin Task 3
        </ion-card-content>
      </ion-card>
<b><p *ngIf="done">No Tasks Available</p></b>
</ion-content>
